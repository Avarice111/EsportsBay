<div class="col-md-6 col-md-offset-3">
  <h2>Stream</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !displayname.valid }">
          <label for="displayname">DisplayName</label>
          <input type="text" class="form-control" name="displayname" [(ngModel)]="model.displayname" #displayname="ngModel" required />
          <div *ngIf="f.submitted && !displayname.valid" class="help-block">DisplayName is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !game.valid }">
          <label for="game">Game</label>
          <input type="game" class="form-control" name="game" [(ngModel)]="model.game" #game="ngModel" required />
          <div *ngIf="f.submitted && !game.valid" class="help-block">Game is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !imgurl.valid }">
        <label for="imgurl">DisplayName</label>
        <input type="text" class="form-control" name="imgurl" [(ngModel)]="model.imgurl" #imgurl="ngModel" required />
        <div *ngIf="f.submitted && !imgurl.valid" class="help-block">imgUrl is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !language.valid }">
        <label for="language">Language</label>
        <select class="custom-select" name="language" [(ngModel)]="model.language" #language="ngModel" required>
          <option selected>Choose language</option>
          <option value="PL">PL</option>
          <option value="EN">EN</option>
          <option value="FR">FR</option>
        </select>
        <div *ngIf="f.submitted && !game.valid" class="help-block">Language is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !url.valid }">
      <label for="url">DisplayName</label>
      <input type="text" class="form-control" name="url" [(ngModel)]="model.url" #url="ngModel" required />
      <div *ngIf="f.submitted && !url.valid" class="help-block">imgUrl is required</div>
  </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
